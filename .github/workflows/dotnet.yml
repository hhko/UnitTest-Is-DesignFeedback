name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        #dotnet-version: ['3.0', '3.1.x', '5.0.x' ]
        dotnet-version: [ '6.0.x' ]

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Display dotnet Version
        run: dotnet --version
      - name: Display Current Directory
        run: pwd
      - name: Install Packages
        run: dotnet restore ./Part01/Ch02/Step01/MultipleUnitTests.sln
      - name: Build
        run: dotnet build ./Part01/Ch02/Step01/MultipleUnitTests.sln -c Release --no-restore
      - name: Test
        run: dotnet test ./Part01/Ch02/Step01/MultipleUnitTests.sln -c Release --no-build --verbosity normal --logger "console;verbosity=detailed"
